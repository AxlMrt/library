<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <title>Library</title>
</head>
<body>
    <div class="display"></div>
    <div class="box">
        <a href="#popup" class="button">New Book</a>
    </div>

    <div class="overlay hidden" id="popup">
      <div class="wrapper">
        <h2>New Book</h2>
        <a href="#" class="close">&times;</a>
        <div class="content">
          <div class="container">
            <form id="makeBook">
              <label for="">Book title</label>
              <input type="text" name="titre" id="titre" placeholder="Titre">
              <label for="">Author</label>
              <input type="text" name="auteur" id="auteur" placeholder="Auteur">
              <label for="">Number of pages</label>
              <input type="text" name="page" id="pages" placeholder="Nb pages">
              <label for="">Have you read it ?</label>
              <input type="checkbox" name="isRead" id="isRead">
              <input type="submit" value="submit" class="submitBtn">
            </form>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
